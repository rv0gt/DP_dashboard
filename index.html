<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .status-online { background: #4ade80; color: #14532d; }
        .status-offline { background: #f87171; color: #7f1d1d; }
        .transactions-table {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .loading { text-align: center; padding: 50px; }
        .last-update {
            text-align: center;
            opacity: 0.7;
            margin-top: 30px;
            font-size: 0.9em;
        }
        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid #f87171;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .system-info {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Trading Dashboard</h1>
            <div id="server-status" style="margin-top: 10px;"></div>
        </div>
        
        <div class="metrics-grid" id="metrics">
            <div class="loading">Lade Daten...</div>
        </div>
        
        <div class="transactions-table">
            <h2 style="margin-bottom: 20px;">Letzte Transaktionen</h2>
            <table id="transactions">
                <thead>
                    <tr>
                        <th>Zeitpunkt</th>
                        <th>Aktion</th>
                        <th>Kontrakte</th>
                        <th>Fill-Preis</th>
                        <th>P&L</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" class="loading">Lade...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="system-info" id="system-info"></div>
        
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        // JSON-Datei ist im selben Ordner wie die HTML
        const DATA_URL = './dashboard_data.json';
        
        async function loadDashboard() {
            try {
                console.log('Lade Dashboard-Daten von:', DATA_URL);
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Daten geladen:', data);
                
                updateServerStatus(data.server_status);
                updateMetrics(data.trading_metrics);
                updateTransactions(data.recent_transactions);
                updateSystemInfo(data.system_status, data.data_freshness);
                updateLastUpdate(data.timestamp);
                
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('metrics').innerHTML = 
                    `<div class="error-message">
                        <h3>‚ö†Ô∏è Fehler beim Laden der Daten</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.85em;">Versuche Seite neu zu laden...</p>
                    </div>`;
            }
        }
        
        function updateServerStatus(status) {
            if (!status) return;
            
            const gatewayBadge = status.gateway_running 
                ? '<span class="status-badge status-online">‚úì Gateway Online</span>'
                : '<span class="status-badge status-offline">‚úó Gateway Offline</span>';
                
            const portBadge = status.port_4002_listening
                ? '<span class="status-badge status-online">‚úì Port 4002 Active</span>'
                : '<span class="status-badge status-offline">‚úó Port 4002 Inactive</span>';
                
            document.getElementById('server-status').innerHTML = gatewayBadge + ' ' + portBadge;
        }
        
        function updateMetrics(metrics) {
            if (!metrics) return;
            
            const formatCurrency = (num) => {
                if (num === null || num === undefined) return '‚Äî';
                const value = parseFloat(num);
                return new Intl.NumberFormat('de-DE', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(value);
            };
            
            const formatNumber = (num) => {
                if (num === null || num === undefined) return '‚Äî';
                return new Intl.NumberFormat('de-DE').format(num);
            };
            
            const totalPnl = parseFloat(metrics.total_pnl || 0);
            const accountValue = parseFloat(metrics.account_value || 0);
            
            document.getElementById('metrics').innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Total P&L (30 Tage)</div>
                    <div class="metric-value ${totalPnl >= 0 ? 'positive' : 'negative'}">
                        ${formatCurrency(totalPnl)}
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Konto-Wert</div>
                    <div class="metric-value">${formatCurrency(accountValue)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Anzahl Trades (30T)</div>
                    <div class="metric-value">${metrics.total_trades || 0}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Aktueller Hebel</div>
                    <div class="metric-value">${parseFloat(metrics.current_leverage || 0).toFixed(4)}x</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">√ò Fill-Preis</div>
                    <div class="metric-value">${formatCurrency(metrics.avg_price)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Heutiges P&L</div>
                    <div class="metric-value ${(metrics.today_pnl || 0) >= 0 ? 'positive' : 'negative'}">
                        ${formatCurrency(metrics.today_pnl || 0)}
                    </div>
                </div>
            `;
        }
        
        function updateTransactions(transactions) {
            const tbody = document.querySelector('#transactions tbody');
            
            if (!transactions || transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">Keine Transaktionen</td></tr>';
                return;
            }
            
            tbody.innerHTML = transactions.map(t => {
                const pnl = parseFloat(t.realized_pnl || 0);
                const fillPrice = t.avg_fill_price ? `$${parseFloat(t.avg_fill_price).toFixed(2)}` : '‚Äî';
                const pnlDisplay = t.realized_pnl !== null ? `$${pnl.toFixed(2)}` : '‚Äî';
                const statusDisplay = t.execution_status || 'Unknown';
                
                return `
                    <tr>
                        <td>${new Date(t.timestamp).toLocaleString('de-DE')}</td>
                        <td>${t.aktion || '‚Äî'}</td>
                        <td>${Math.abs(t.differenz_kontrakte || 0)}</td>
                        <td>${fillPrice}</td>
                        <td class="${pnl >= 0 ? 'positive' : 'negative'}">${pnlDisplay}</td>
                        <td>${statusDisplay}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function updateSystemInfo(systemStatus, dataFreshness) {
            if (!systemStatus) return;
            
            let html = '<h3>System Status</h3>';
            html += `<p>RAM: ${systemStatus.ram_usage_percent}% | `;
            html += `Disk: ${systemStatus.disk_usage_percent}% | `;
            html += `Uptime: ${systemStatus.uptime_days} Tage</p>`;
            
            document.getElementById('system-info').innerHTML = html;
        }
        
        function updateLastUpdate(timestamp) {
            if (!timestamp) return;
            const date = new Date(timestamp);
            document.getElementById('last-update').innerHTML = 
                `Letzte Aktualisierung: ${date.toLocaleString('de-DE')}`;
        }
        
        // Initial laden und dann alle 2 Minuten
        loadDashboard();
        setInterval(loadDashboard, 2 * 60 * 1000);
    </script>
</body>
</html>
